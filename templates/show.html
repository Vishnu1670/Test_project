<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADD LIST</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            <tbody>
                {% for d in detail %}

                <tr>
                    <td>{{d.name}}</td>
                    <td>{{d.age}}</td>
                    <td>
                        <a href="{{ url_for('edit', id=d.id)}}">
                            <button>Edit</button>
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete', id=d.id)}}">
                            <button>Delete</button>
                        </a>
                    </td>
                </tr>
                    

                {% endfor %}
            </tbody>
        </thead>
    </table>
    <div>
        <a href="{{ url_for('det_add')}}">
            <button>Add Details</button>
        </a>
    </div>
</body>
</html>
<style>body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 40px;
}

table {
    border-collapse: collapse;
    margin: auto;
    width: 60%;
    background-color: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

thead {
    background-color: #2c3e50;
    color: white;
}

th, td {
    padding: 12px 18px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

th {
    text-transform: uppercase;
    letter-spacing: 1px;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #e8f0fe;
    transition: 0.2s ease-in-out;
}

caption {
    caption-side: top;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
}
</style>
