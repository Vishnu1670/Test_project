<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADD LIST</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            <tbody>
                {% for d in detail %}

                <tr>
                    <td>{{d.name}}</td>
                    <td>{{d.age}}</td>
                    <td>
                        <a href="{{ url_for('edit', id=d.id)}}">
                            <button id="btn_edt">Edit</button>
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete', id=d.id)}}">
                            <button>Delete</button>
                        </a>
                    </td>
                </tr>
                    

                {% endfor %}
            </tbody>
        </thead>
    </table>
    <div>
        <a href="{{ url_for('det_add')}}">
            <button id="btn_add">Add Details</button>
        </a>
    </div><br>
    
</body>
</html>
<input id="keyInput" placeholder="Press a key">

<script>
let keyInput = document.getElementById("keyInput");

keyInput.addEventListener("keydown", function (e) {
    console.log("Key pressed:", e.key);
});
</script>

<p id="hoverText">Hover me</p>

<script>
let hoverText = document.getElementById("hoverText");

hoverText.addEventListener("mouseover", function () {
    hoverText.style.color = "red";
});
hoverText.addEventListener("mouseout", function(){
    hoverText.style.color = "black";
});


</script>


<script>
    let edt = document.getElementById("btn_edt")
    let add = document.getElementById("btn_add")
    edt.onclick= function(){
        alert("Edit")
    }
    add.addEventListener("mouseover", function(){
        add.style.color = "red";
        add.style.backgroundColor= "black";
    });
    add.addEventListener("mouseout", function(){
        add.style.color = "";
        add.style.backgroundColor= "";
    });
</script>

    font-family: Arial, Helvetica, sans-serif;
